<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <script>
    (function() {
      var l = window.location;
      // Force redirect to site root to let the SPA handle routing
      l.replace(l.protocol + '//' + l.host + '/');
    })();
  </script>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0a0a0a; color: #e2e8f0; display: grid; place-items: center; }
    .wrap { text-align: center; }
    .wrap h1 { font-size: 1.25rem; font-weight: 600; margin: 0 0 8px; }
    .wrap p { margin: 0; opacity: .8; }
    a { color: #00d4aa; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
